<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание</title>
</head>
<body>
<form action="" method="post">
    <fieldset><legend>Контактная Информация</legend>
    <label for="login-field">Представьтесь</label>
    <input type="text" id="login-field" name="login">
    <label for="phone-field">Телефон</label>
    <input type="tel" id="phone-field" name="phone">
    <label for="email-field">E-mail</label>
    <input type="email" id="email-field" name="E-mail">
    </fieldset>
    <input type="checkbox" checked>Я согласен получать спам и смс на телефон
    <fieldset><legend>Персональная информация</legend>
        <label for="age-field">Возраст</label>
        <input type="number" min="1" id="age-field" name="age">
        <label for="gender-field">Пол</label>
        <select id="gender-field" name="gender">
            <option value="man">Мужчина</option>
            <option value="woman">Женщина</option>
        </select>
        <label for="com-field">Комментарий</label>
        <textarea rows="10" id="com-field" name="com">
            Сообщите нам всё, что считаете нужным
        </textarea>


</form>
</body>
</html>
